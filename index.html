<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Frontend Mentor | Todointerconectado | Huddle landing page with single introductory section</title>
  
  <!-- Icon -->
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  
  <!-- Style -->
  <link rel="stylesheet" href="./css/redesSociales.css">
  <link rel="stylesheet" href="./css/style.css">

  <!-- JavaScript -->
  <script defer src="https://kit.fontawesome.com/4600a4ff4e.js"></script>

<body class="body" id="profile">
  <header class="header">
    <figure>
      <img class="headerImg" src="./images/logo.svg" alt="logo">
    </figure>
  </header>

  <main class="main">
    <figure class="containerFigure">
      <img src="./images/illustration-mockups.svg" alt="illustration-mockups">
    </figure>

    <section class="container">
      <h1 class="containerTitle">Build The Community Your Fans Will Love</h1>

      <p class="containerText">
        Huddle re-imagines the way we build communities. You have a voice, but so does your audience.
        Create connections with your users as you engage in genuine discussion.
      </p>

      <button class="Button">Register</button>
    </section>
  </main>

    <nav class="redes">
        <a href="#">
          <i class="fa-brands fa-facebook-f"></i>
        </a>
        <a href="https://twitter.com/Francar32/" target="_blank">
          <i class="fa-brands fa-twitter"></i>
        </a>
        <a href="https://www.instagram.com/franciscocarusso/" target="_blank">

        </a>
    </nav>

          </li>
          <li class="container-contacts_redSocial">
              <figure class="container-contacts_figure">

          <li class="container-contacts_redSocial">
